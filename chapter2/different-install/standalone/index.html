<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js - Standalone Installation</title>
</head>
<body>
  <div id="app">
    <h1>{{ message }}</h1>
  </div>
  <script src="vue.js"></script>
  <script>
    var data = {
      message: 'Learning Vue.js'
    };

    new Vue({
      el: '#app',
      data: data
    });
  </script>
</body>
</html>
