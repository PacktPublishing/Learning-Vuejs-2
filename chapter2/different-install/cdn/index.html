<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js - CDN Installation</title>
</head>
<body>
  <div id="app">
    <h1>{{ message }}</h1>
  </div>
  <script src="https://npmcdn.com/vue/dist/vue.min.js"></script>
  <script>
    var data = {
      message: "Learning Vue.js"
    };

    new Vue({
      el: "#app",
      data: data
    });
  </script>
</body>
</html>
